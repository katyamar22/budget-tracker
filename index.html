<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
        <h1>Budget Tracker ðŸ’µ</h1>
    </header>
    <div class="budget-tracker">
        <div class="main-container"> 
            <!-- Show income, spending, and budget -->
            <div id="summary">
                <div class="income">
                    <p>Total Income: $<span id ="total-income">0.00</span></p>
                </div>
                <div class="expenses">
                    <p>Total Expenses: $<span id="total-spending">0.00</span></p>
                </div>
                <div class="budget">
                    <p>Total Budget Left: $<span id="total-budget">0.00</span></p>
                </div>
            </div>
            <hr>

            <div class="income-history-div">
                <h3>Income History</h3>
                <table id="income-history">
                    <tr>
                        <th>Income Name</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>Paycheck</td>
                        <td>$525.00</td>
                        <td><button class="remove-btn">Remove</button></td>
                    </tr>
                </table>
            </div>
            <!-- Expense History -->
            <div class="expenseHistory">
                <h3>Expense History</h3>
                <table id="expense-history">
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>Ex: Restaurant</td>
                        <td>$25.00</td>
                        <td><button class="remove-btn">Remove</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="side-container">
            <div class="income-div">
                <!-- Add Income -->
                <h3>Add Income</h3>
                <form id="budget-input">
                    <label for="Income-title">Income Title:</label>
                    <input type="text" name="income-title" id="income-title">
                    <label for="add-income">Amount</label>
                    <input type="text" name="add-income" id="add-income">
                    <button type="submit" class="add-btn" id="income-btn">Add Income</button>
                </form>
            </div>

            <div class="expense-div">
                <!-- Add Expenses -->
                <h3>Add Expense</h3>
                <form action="" class="expense-form">
                    <label for="expense-title">Expense Title:</label>
                    <input type="text" name="expense-title" id="expense-title">
                    <label for="amount">Amount:</label>
                    <input type="text" name="amount" id="amount">
                    <button type="submit" class="add-btn" id="expense-btn">Add Expense</button>
                </form>
            </div>

            <div class="reset">
                <button id="reset-btn">Reset All</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
